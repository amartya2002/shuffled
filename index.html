    <nav class="fixed w-full items-center top-0 ">

          <!-- Logo -->
          <a href="#" class=" text-white text-2xl font-bold">S.</a>

          <!-- Navbar Links (Hidden on small screens) -->

          <div class="flex space-x-4 items-center ">
              <!-- <a href="#" class=" hover:text-gray-300">Home</a> -->

              

              <div class="text-center">
                <div class="relative  flex  space-x-5">
                    <button id="timerButton" type="button" class=" text-2xl font-medium text-white  rounded-full focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-opacity-75 hover:scale-125 duration-200  ">
                      &#x1F553;
                    </button>

                    <div id="timerDisplay" class="  text-2xl font-bold text-red-500 hidden"></div>

                    <div id="timerDropdown" class="z-10  mt-12 space-y-2 absolute right-0 w-48 p-4 bg-white rounded-xl shadow-lg hidden">

<div class=" flex ">
  <input id="minutesInput" type="number" class="w-full mr-2 border border-gray-300 rounded py-1 px-2 focus:outline-none" placeholder="Min" min="0" max="59" value="0" >
  <input id="secondsInput" type="number" class="w-full border border-gray-300 rounded py-1 px-2 focus:outline-none" placeholder="Sec" min="0" max="59" value="0" >
</div>

                        <button id="startButton" class="text-gray-100  bg-black/90 duration-200 font-medium rounded-full w-full text-sm px-6 py-2.5  shadow-lg sm:active:scale-110 sm:hover:scale-105 active:scale-110 cursor-pointer ">
                            Start
                        </button>
                        <button id="pauseButton" class="text-gray-100  bg-black/90 duration-200 font-medium rounded-lg w-full text-sm px-6 py-2.5  shadow-lg sm:active:scale-110 sm:hover:scale-105 active:scale-110 cursor-pointer hidden">
                            Pause
                        </button>
                        <button id="stopButton" class="text-gray-100  bg-red-500 duration-200 font-medium rounded-lg w-full text-sm px-6 py-2.5  shadow-lg sm:active:scale-110 sm:hover:scale-105 active:scale-110 cursor-pointer hidden">

            </div>
              <!-- <div id="timerDisplay" class="mt-4 text-2xl font-bold"></div> -->

          </div>

    <div class="mx-4">
    
      <!-- Hero Section -->
      <section class="container max-w-6xl mx-auto rounded-2xl p-6 mb-8 mt-12 ">

        <!-- Camera Toggle -->
        <div class="items-center flex justify-center mx-auto w-full">
          <button
            id="toggleButton"
            class="duration-200 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 mb-2 active:scale-110 hover:scale-105 active:scale-110 cursor-pointer bg-white  shadow-sm rounded-full text-gray-500 text-lg hover:text-blue-400 dark:bg-[#7052ff] dark:text-white dark:shadow-xl dark:border dark:border-gray-600"
          >
          <span class="text-yellow-400"> &#x2727; &nbsp </span>  Toggle Camera
          </button>
        </div>

<!-- Title, Subtitle, Links -->
        <div class="">
          <div class="justify-center w-full lg:p-10 max-auto">
            <div class="">
              <p
                class="mt-8 font-bold text-transparent text-7xl sm:text-8xl bg-clip-text  dark:bg-gradient-to-r from-white to-gray-400  text-left sm:text-center
                 "
              >
                Shuffled.
              </p>
              <p
                class="max-w-xl mx-auto mt-4 text-lg text-gray-500 text-left sm:text-center dark:text-gray-400"
              >
                A fun and easy way to effortlessly add, shuffle, and generate
                questions.
              </p>
            </div>
            <div
              class="flex flex-col items-center justify-center max-w-xl gap-3 mx-auto mt-10 lg:flex-row"
            >
              <a
                href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                target="_blank"
                type="button "
                class="text-gray-100 dark:bg-[#151515]  bg-black/90  duration-200 font-medium rounded-full w-full text-sm px-6 py-2.5 inline-flex justify-center sm:w-auto mr-2 mb-2 shadow-lg sm:active:scale-110 sm:hover:scale-105 active:scale-110 cursor-pointer"
              >
                Have fun &#10023;
              </a>
              <a
                href="https://github.com/amartya2002/shuffled"
                target="_blank"
                type="button"
                class="hover:text-blue-400 duration-200  font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 mb-2 sm:active:scale-110 sm:hover:scale-105 active:scale-110 cursor-pointer text-gray-500"
              >
                <svg
                  class="w-4 h-4 mr-2"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
                    clip-rule="evenodd"
                  />
                </svg>
                Star on Github
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- Camera Section -->
      <div
        id="containerSection"
        class="max-w-6xl mx-auto rounded-2xl p-6 mb-8 mt-12 bg-white hidden dark:bg-transparent"
      >
        <div id="webcamSection" class="hidden mt-4 w-64 mx-auto">
          <video
            class="rounded-2xl shadow-xl"
            id="webcam"
            autoplay
            playsinline
            class="w-full h-auto"
          ></video>
        </div>
      </div>

<section class=" py-3">
      <!-- Question Generation Section -->
           
      <div class="max-w-4xl mx-auto rounded-2xl p-9 bg-white dark:bg-gradient-to-bl from-[#151515] to-black  mb-8  dark:shadow">
        <div class="flex flex-col gap-6">
          <h2 class="text-2xl font-semibold text-black/80 text-centr dark:text-white">
            Questions
          </h2>
          <div id="questionDisplay" class="text-lg font-regular text-gray-500 dark:text-gray-400">
            Click 'generate' to show.
          </div>

          <button
            id="generateBtn"
            class="text-gray-100 dark:bg-[#7052ff] purple-500  bg-black/90 duration-200 hover:bg-[#24292F]/90 focus:ring-1 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-full text-sm px-6 py-2.5 mx-auto shadow-sm w-full sm:w-auto sm:active:scale-110 sm:hover:scale-105 active:scale-110"
          >
            Generate <span class="text-yellow-400">&#10147;</span> 
          </button>
        </div>
      </div>

    

      <!-- Add Question Section -->
      <section class="max-w-4xl mx-auto rounded-2xl p-8 bg-white mb-8 dark:bg-gradient-to-br from-[#151515] to-black   mb-8  dark:shadow">
        <h2 class="text-2xl font-semibold mb-4 text-white text-white">Add a Question &#x2b;</h2>
        <form id="addQuestionForm" class="mt-3">
          <div class="flex flex-col gap-4 sm:flex-row">
            <input
              name="question"
              type="text"
              id="questionInput"
              class="w-full px-4 py-3 text-sm text-gray-300 placeholder-gray-300 shadow-sm rounded-full  transition bg-black"
              placeholder="Enter Question"
              required
            />

            <button
              type="submit"
              id="addQuestionBtn"
              class="text-gray-100 dark:bg-[#7052ff]   bg-black/90 duration-200 hover:bg-[#24292F]/90 focus:ring-1 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-full text-sm px-6 py-2.5 mx-auto shadow-sm w-full sm:w-auto sm:active:scale-110 sm:hover:scale-105 active:scale-110"
            >
              Add&nbsp;Question&nbsp;<span class="text-yellow-400">&plus;</span>
            </button>
          </div>
        </form>
      </section>

      <!-- Delete Question Section -->
      <section class="max-w-4xl mx-auto rounded-2xl p-8 bg-white mb-8 dark:bg-gradient-to-tl from-[#151515] to-black   mb-8  dark:shadow">
        <div class="flex-col flex">
          <h2 class="text-2xl font-semibold mb-4 text-black/80 dark:text-white">
            Saved Questions
            <button class="text-gray-300 text-sm" id="questionsToggle">
              view
            </button>
          </h2>

          <div id="questionsSection" class="list-disc space-y-6 hidden">
            <div class="pl-2">
              <ul id="questionsList">
                <!-- Saved questions go here -->
              </ul>
            </div>
          </div>
          <button
            id="clearAllBtn"
            class="text-gray-100 bg-red-500 duration-200 hover:bg-red-500/90 focus:ring-1 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-full text-sm px-6 py-2.5 shadow-sm ml-auto sm:active:scale-110 sm:hover:scale-105 active:scale-110"
          >
            Clear Saved
          </button>
        </div>
      </section>


    </section>
